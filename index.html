<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<style>
:root{
  --pink:#ff006b;
  --bg:#191919;
}

body{
  margin:0;
  background:var(--bg);
  display:flex;
  align-items:center;
  padding:16px;
  font-family:Inter, system-ui, sans-serif;
}

.header-wrapper{
  width: 100%;
  display: flex;
  justify-content: center;
  margin: 20px 0;
}

.header-pill{
  background: #ff006b;
  color: #000;
  padding: 8px 18px;
  border-radius: 12px;
  font-weight: 700;
  font-size: 18px;
  text-align: center;
  max-width: 90%;
}

.header-title{
  display:inline-block;
  background:var(--pink);
  color:#000;
  padding:10px 18px;
  border-radius:12px;
  font-size:20px;
  font-weight:700;
}
</style>
</head>

<body>
  <div class="header-wrapper">
    <div class="header-title">Life Areas</div>
  </div>
</body>
</html>
